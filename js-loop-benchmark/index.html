<!doctype html!>
<html>
    <head>
        <title>Loop Benchmark</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">

var benchmarks = {
    names: ["nocalc", "jquery-each", "forloop1", 'forloop2', 'forloop3', 'forloop4'],
    current: -1,
    next: function() {
        this.current += 1;
        if (this.current >= this.names.length) {
            return null;
        }
        return this.names[this.current];
    }
};

function finish(name, answer) {
    $('#' + name).html(answer);
    var next_name = benchmarks.next();
    if (next_name) {
        $('<iframe src="' + next_name + '.html">').appendTo("body");
    }
};

window.onload = function() {
    var next_name = benchmarks.next();
    $('<iframe src="' + next_name + '.html">').appendTo("body");
};
        
</script>

    </head>
    <body>
        <header>
            <h1>Loop Benchmark</h1>
        </header>
        <article>
            <p>no calculation: <span id="nocalc"></span></p>
            <p>$.each: <span id="jquery-each"></span></p>
            <p>for (i = 0, l = a.length; i &lt l; i += 1): <span id="forloop1"></span></p>
            <p>for (i = 0, l = a.length; i &lt l; i++): <span id="forloop2"></span></p>
            <p>for (i = 0; i &lt a.length; i += 1): <span id="forloop3"></span></p>
            <p>for (i = 0; i &lt a.length; i++) : <span id="forloop4"></span></p>
        </article>
    </body>
</html>
